<form
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
  class="flex flex-col gap-5 min-w-[30rem]"
>
  <label>
    Region:
    <input
      type="text"
      [(ngModel)]="regionName"
      name="region"
      (input)="onRegionChange()"
    />
  </label>

  <select
    [(ngModel)]="weatherCardsService.selectedRegionInService"
    name="region"
    (change)="onRegionSelectChange()"
  >
    @for(region of weatherCardsService.regionArrays; track region){
    <option [value]="region">
      {{ region }}
    </option>
    }
  </select>
  Selected Region: {{ weatherCardsService.selectedRegionInService }}
