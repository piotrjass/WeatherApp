<form
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
  class="flex flex-col items-center justify-center gap-5 min-w-[30rem]"
>
  <div class="flex gap-5">
    <div class="flex flex-col items-center justify-start gap-5">
      <label for="" class="text-xl font-semibold">Select a region</label>
      <select
        [(ngModel)]="weatherCardsService.selectedRegionInService"
        name="region"
        (change)="onRegionSelectChange()"
        class="w-[10rem] bg-transparent border-2 border-black rounded-full px-3 py-1 my-2 font-semibold text-center"
      >
        @for(region of weatherCardsService.regionArrays; track region){
        <option [value]="region">
          {{ region }}
        </option>
        }
      </select>
    </div>

    <!-- @if(weatherCardsService.selectedCity === ""){
    <div class="flex flex-col items-center justify-start gap-5">
      <label for="" class="text-xl font-semibold">Sort data</label>
      <select
        #sort="ngModel"
        name="sort"
        class="w-[10rem] bg-transparent border-2 border-black rounded-full px-3 py-1 my-2 font-semibold text-center"
        ngModel
      >
        <option value="Alphabetically">Alphabetically</option>
        <option value="HighestTemp">Highest temperature</option>
        <option value="LowestTemp">Lowest temperature</option>
      </select>
    </div>
    } -->

    <div class="flex flex-col items-center justify-start gap-5">
      <label for="" class="text-xl font-semibold">Specific city</label>
      <select
        [(ngModel)]="weatherCardsService.selectedCity"
        name="city"
        (change)="onCitySelectChange()"
        class="w-[10rem] bg-transparent border-2 border-black rounded-full px-3 py-1 my-2 font-semibold text-center"
      >
        @for(city of weatherCardsService.citiesToSelect; track city){
        <option [value]="city">
          {{ city }}
        </option>
        }
      </select>
    </div>
  </div>
  @if(weatherCardsService.selectedCity === ""){
  <button
    class="px-3 py-1 bg-transparent border-2 border-black text-lg font-semibold rounded-full"
  >
    Region weather
  </button>
  } @if(weatherCardsService.selectedCity !== ""){
  <button
    class="px-3 py-1 bg-transparent border-2 border-black text-lg font-semibold rounded-full"
    (click)="weatherCardsService.getDataForASpecifiedCity()"
  >
    City weather
  </button>
  }
</form>
