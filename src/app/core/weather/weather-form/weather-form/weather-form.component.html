<form
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
  class="flex flex-col items-center justify-center gap-5 w-fit"
>
  <div class="flex gap-5 flex-col sm:flex-row">
    <div class="flex flex-col items-center justify-start gap-5">
      <label for="" class="text-white text-xl font-semibold"
        >Select a region</label
      >
      <select
        [(ngModel)]="weatherCardsService.selectedRegionInService"
        name="region"
        (change)="onRegionSelectChange()"
        class="w-[10rem] bg-transparent border-2 border-white rounded-full px-3 py-1 my-2 font-semibold text-center text-white"
      >
        @for(region of weatherCardsService.regionArrays; track region){
        <option [value]="region" class="text-black">
          {{ region }}
        </option>
        }
      </select>
    </div>

    <div class="flex flex-col items-center justify-start gap-5">
      <label for="" class="text-white text-xl font-semibold"
        >Select a city</label
      >
      <select
        [(ngModel)]="weatherCardsService.selectedCity"
        name="city"
        (change)="onCitySelectChange()"
        class="w-[10rem] bg-transparent border-2 border-white rounded-full px-3 py-1 my-2 font-semibold text-center text-white"
      >
        @for(city of weatherCardsService.citiesToSelect; track city){
        <option [value]="city" class="text-black">
          {{ city }}
        </option>
        }
      </select>
    </div>
  </div>
  <!-- @if(weatherCardsService.selectedCity === ""){ -->
  <!-- <button
    class="px-3 py-1 bg-transparent border-2 border-black text-lg font-semibold rounded-full"
  >
    Region weather
  </button> -->
  <!-- } @if(weatherCardsService.selectedCity !== ""){ -->
  <button
    class="px-3 py-1 bg-transparent border-2 border-white text-lg font-semibold rounded-full text-white"
    (click)="weatherCardsService.getDataForASpecifiedCity()"
  >
    City weather
  </button>
  <!-- } -->
  @if(weatherCardsService.citiesDataObjectArray.length > 1){
  <div class="flex text-gray-400 items-center justify-start gap-5">
    <label for="" class="italic">sort data</label>
    <select
      [(ngModel)]="weatherCardsService.selectedSort"
      name="sort"
      class="w-[10rem] bg-transparent border-2 border-gray-400 rounded-full px-3 py-1 italic"
      (click)="weatherCardsService.sortArray()"
    >
      <option value="Alphabetically">Alphabetically</option>
      <option value="HighestTemp">Highest temperature</option>
      <option value="LowestTemp">Lowest temperature</option>
    </select>
  </div>
  }
</form>
