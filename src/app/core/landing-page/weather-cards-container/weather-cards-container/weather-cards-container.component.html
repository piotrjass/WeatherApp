<section>
  <div
    class="bg-blue-100 p-10 min-h-[15rem] h-fit flex gap-10 items-center justify-center flex-wrap"
  >
    @for(card of cards; track card. name){
    <app-weather-card
      [city]="card.city"
      [temperature]="card.temperature"
      [desc]="card.desc"
      [url]="card.url"
    ></app-weather-card>
    }
  </div>
</section>
